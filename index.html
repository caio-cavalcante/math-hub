<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHub</title>
    <link rel="stylesheet" href="./source/styles/style.css">
</head>
<body>
    <header>
        <h1>Caio's MathHub!</h1>
        <h3>Fun math tools to help you.</h3>
        <span></span>
        <hr>
    </header>

    <main id="tools">
        <!-- Button Row -->
        <div id="button-container">
            <button class="collapseButton" data-target="factorial">Factorial</button>
            <button class="collapseButton" data-target="fibonacci">Fibonacci</button>
            <button class="collapseButton" data-target="prime">Prime</button>
            <button class="collapseButton" data-target="square">Square</button>
        </div>
        
        <!-- Content Area -->
        <div id="content-container">
            <section class="content" id="factorial">
                <label for="numFactorial"> Type the number:
                    <input type="number" id="numFactorial">
                </label>
                
                <button class="resultButton" onclick="calcFactorial(numFactorial.value)">Result</button>
                <span id="resultFactorial"></span>
            </section>
            
            <section class="content" id="fibonacci">
                <label for="numFibonacci"> Type the number:
                    <input type="number" id="numFibonacci">
                </label>
                
                <button class="resultButton" onclick="calcFibonacci(numFibonacci.value)">Result</button>
                <span id="resultFibonacci"></span>
            </section>

            <section class="content" id="prime">
                <label for="numPrime"> Type the number:
                    <input type="number" id="numPrime">
                </label>
                
                <button class="resultButton" onclick="calcPrime(numPrime.value)">Result</button>
                <span id="resultPrime"></span>
            </section>

            <section class="content" id="square">
                <label for="numSquare"> Type the number:
                    <input type="number" id="numSquare">
                </label>

                <button class="resultButton" onclick="calcSquare(numSquare.value)">Result</button>
                
                <span id="resultSquare"></span>
            </section>
        </div>
    </main>

    <footer>
        <h5>&copy; <span id="year"></span> Caio Cavalcante. All Rights Reserved.</h5>
    </footer>

    <script src="./source/scripts/main.js"></script>
    <script src="./source/scripts/calc.js"></script>
</body>
</html>
