<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHub</title>
    <link rel="stylesheet" href="./source/styles/style.css">
</head>
<body>
    <header>
        <h1> Caio's MathHub!</h1>
        <h2>Fun math tools to help you.</h2>
        <h3>Click in any button to start!</h3>
        <span></span>
        <hr>
    </header>

    <main id="tools">
        <div id="button-container">
            <button class="collapseButton" data-target="factorial" onclick="collapse()">Factorial</button>
            <button class="collapseButton" data-target="fibonacci" onclick="collapse()">Fibonacci</button>
            <button class="collapseButton" data-target="prime" onclick="collapse()">Prime</button>
            <button class="collapseButton" data-target="square" onclick="collapse()">Square</button>
            <button class="collapseButton" data-target="triangle" onclick="collapse()">Triangle</button>
        </div>
        
        <div id="content-container">
            <section class="content" id="factorial">
                <label for="numFactorial"> What number do you want to calculate the factorial of?:
                    <input type="number" id="numFactorial" max="10000">
                </label>
                
                <button class="resultButton" onclick="calcFactorial(numFactorial.value)">Result</button>
                <span id="resultFactorial"></span>
            </section>
            
            <section class="content" id="fibonacci">
                <label for="numFibonacci"> What number of the Fibonacci sequence do you want?:
                    <input type="number" id="numFibonacci" max="10000">
                </label>
                
                <button class="resultButton" onclick="calcFibonacci(numFibonacci.value)">Result</button>
                <span id="resultFibonacci"></span>
            </section>

            <section class="content" id="prime">
                <label for="numPrime"> What number do you want to check if it's prime?:
                    <input type="number" id="numPrime"  max="1000000">
                </label>
                
                <button class="resultButton" onclick="calcPrime(numPrime.value)">Result</button>
                <span id="resultPrime"></span>
            </section>

            <section class="content" id="square">
                <label for="numSquare"> What number do you want to calculate the square of?:
                    <input type="number" id="numSquare"  min="-99" max="99">
                </label>

                <button class="resultButton" onclick="calcSquare(numSquare.value)">Result</button>
                <span id="resultSquare"></span>
            </section>

            <section class="content" id="triangle">
                <label for="numSides"> Select an option to calculate the triangle:
                    <select id="numSides" default="0" onchange="showTriangleInput(this.value)">
                        <option value="0" disabled selected>Choose</option>
                        <option value="1">1 side, 2 angles</option>
                        <option value="2">2 sides, 1 angle</option>
                        <option value="3">3 sides</option>
                    </select>
                </label>

                <div id="sidesInputContainer">
                    <input type="number" id="sideA" placeholder="Side A" class="side-input">
                    <input type="number" id="sideB" placeholder="Side B" class="side-input">
                    <input type="number" id="sideC" placeholder="Side C" class="side-input">
                    <input type="number" id="angleA" placeholder="Angle A" class="angle-input">
                    <input type="number" id="angleB" placeholder="Angle B" class="angle-input">
                    <input type="number" id="angleC" placeholder="Angle C" class="angle-input">
                </div>

                <button class="one side resultButton" onclick="calcOneSide(sideA.value, angleB.value, angleC.value)">Result</button>
                <button class="two side resultButton" onclick="calcTwoSide(sideA.value, sideB.value, angleC.value)">Result</button>
                <button class="three side resultButton" onclick="calcThreeSide(sideA.value, sideB.value, sideC.value)">Result</button>

                <span id="resultTriangle"></span>
            </section>
        </div>
    </main>

    <footer>
        <h5>&copy; <span id="year" onload="year()"></span> Caio Cavalcante. All Rights Reserved.</h5>
    </footer>

    <script type="module" src="./source/scripts/main.js"></script>
    <script type="module" src="./source/scripts/calc.js"></script>
</body>
</html>
