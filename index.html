<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Caio's MathHub!</h1>
        <h3>Fun math tools to help you.</h3>
        <span></span>
        <hr>
    </header>

    <main id="tools">
        <button class="collapsible">Factorial</button>
        <section class="content" id="factorial">

            <label for="numFactorial"> Type the number:
                <input type="number" id="numFactorial">
            </label>
            
            <button onclick="calcFactorial(numFactorial.value)">Result</button>
            <span id="resultFactorial"></span>
        </section>
        
        <button class="collapsible">Fibonacci</button>
        <section class="content" id="fibonacci">

            <label for="numFibonacci"> Type the number:
                <input type="number" id="numFibonacci">
            </label>
            
            <button onclick="calcFibonacci(numFibonacci.value)">Result</button>
            <span id="resultFibonacci"></span>
        </section>

        <button class="collapsible">Prime</button>
        <section class="content" id="prime">

            <label for="numPrime"> Type the number:
                <input type="number" id="numPrime">
            </label>
            
            <button onclick="calcPrime(numPrime.value)">Result</button>
            <span id="resultPrime"></span>
        </section>

        <button class="collapsible">Square</button>
        <section class="content" id="squareVisualization">

            <label for="numSquare"> Type the number:
                <input type="number" id="numSquare">
            </label>

            <button onclick="calcSquare(numSquare.value)">Result</button>
            
            <span id="resultSquare"></span>
        </section>
    </main>

    <footer>
        <h5>&copy; <span id="year"></span> Caio Cavalcante. All Rights Reserved.</h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
